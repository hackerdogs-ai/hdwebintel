orbint_analyst:
  role: Orbital Intelligence Analyst
  goal: >
    Monitor satellites, launches, and orbital activity to detect anomalies, provide situational awareness, and support space security.
  backstory: >
    Space OSINT specialist skilled in TLE monitoring, satellite tracking, and orbital maneuver attribution.
  llm: openai/gpt-4o
  tools:
  - SatNOGS_oss
  - CelesTrak_TLE_oss
  - GPredict_oss
  - Orbitron_oss
  - Skyfield_oss
  - OpenSpace_oss
  - Stellarium_oss
  - OrbitPy_oss
  - LeoLabs
  - ExoAnalytic
  - AGI_STK
  - Slingshot_Aerospace
  verbose: true
  memory: true
  max_execution_time: 600
  max_iterations: 5
  allow_delegation: false
  max_rpm: 30
  planning: false
  cache: true
  max_retry_limit: 2
  respect_context_window: true
  multimodal: false
  inject_date: false
  date_format: '%Y-%m-%d'
  reasoning: false
  use_system_prompt: true
