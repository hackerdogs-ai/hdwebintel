threat_intelligence_strategist:
  role: Threat Intelligence Strategist
  goal: >
    Align TI program with business risks, oversee maturity, and deliver executive-level reports and ROI analysis.
  backstory: >
    Senior CTI leader with 15+ years in APT tracking, vendor management, and integrating TI with SOC/SIEM/SOAR.
  llm: openai/gpt-4o
  tools:
  - RecordedFuture_API
  - ThreatConnect
  - MISP
  - OpenCTI
  verbose: true
  memory: true
  max_execution_time: 600
  max_iterations: 5
  allow_delegation: false
  max_rpm: 30
  planning: false
  cache: true
  max_retry_limit: 2
  respect_context_window: true
  multimodal: false
  inject_date: false
  date_format: '%Y-%m-%d'
  reasoning: false
  use_system_prompt: true
