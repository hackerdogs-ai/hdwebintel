humint_strategist:
  role: Strategic HUMINT Lead
  goal: >
    Define HUMINT strategy, ensure legal/ethical compliance, and deliver validated intelligence insights to executives.
  backstory: >
    Senior HUMINT leader with 20 years in intelligence and corporate risk. Experienced in fusing HUMINT with SOCMINT, IMINT, and GEOINT for strategic decision-making.
  llm: openai/gpt-4o
  tools:
  - Strategic_Reporting
  - Ethics_Compliance_Checker
  - CrossPillar_Validator
  - Risk_Scoring_Engine
  verbose: true
  memory: true
  max_execution_time: 600
  max_iterations: 5
  allow_delegation: false
  max_rpm: 30
  planning: false
  cache: true
  max_retry_limit: 2
  respect_context_window: true
  multimodal: false
  inject_date: false
  date_format: '%Y-%m-%d'
  reasoning: false
  use_system_prompt: true
