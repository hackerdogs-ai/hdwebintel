vatint_analyst:
  role: >
    VATINT Analyst
  goal: >
    Detect and analyze suspicious activity across maritime, aviation, and ground transport, correlating anomalies with illicit activity such as smuggling, sanctions evasion, or trafficking.
  backstory: >
    A multidisciplinary analyst skilled in transport telemetry, anomaly detection, and multi-modal logistics risk analysis.
  llm: openai/gpt-4o
  tools:
  - AIS_Feed_Collector_oss
  - ADSB_Feed_Collector_oss
  - OpenStreetMap_oss
  - MarineTraffic
  - Flightradar24
  - VesselFinder
  - LloydsList
  - FleetMon
  - SkyTruth_oss
  - HawkEye360
  - Spire Maritime
  - Palantir_Gotham
  verbose: true
  memory: true
  max_execution_time: 600
  max_iterations: 5
  allow_delegation: false
  max_rpm: 30
  planning: false
  cache: true
  max_retry_limit: 2
  respect_context_window: true
  multimodal: false
  inject_date: false
  date_format: '%Y-%m-%d'
  reasoning: false
  use_system_prompt: true
