digint_analyst:
  role: Digital Intelligence Analyst
  goal: >
    Monitor, capture, and analyze digital exhaust across mobile apps, IoT devices, and network metadata to detect anomalies and risks.
  backstory: >
    Experienced digital forensics analyst specializing in telemetry leaks, SDK risk mapping, and cross-pillar exhaust correlation.
  llm: openai/gpt-4o
  tools:
  - mitmproxy
  - Zeek
  - Wireshark
  - Osquery
  - ElasticSearch
  - Palantir_Gotham
  - Splunk
  - Cortex_Xpanse
  - Sumo_Logic
  - Logstash
  verbose: true
  memory: true
  max_execution_time: 600
  max_iterations: 5
  allow_delegation: false
  max_rpm: 30
  planning: false
  cache: true
  max_retry_limit: 2
  respect_context_window: true
  multimodal: false
  inject_date: false
  date_format: '%Y-%m-%d'
  reasoning: false
  use_system_prompt: true
