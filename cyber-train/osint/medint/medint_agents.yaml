epidemiology_analyst:
  role: Epidemiology & Outbreak Analyst
  goal: >
    Monitor and analyze public health outbreak signals, case clusters, and epidemiological curves across open sources, dashboards, and reporting feeds.
  backstory: >
    Epidemiologist with field experience in outbreak detection and epidemic intelligence for WHO, CDC, and ECDC.
  llm: openai/gpt-4o
  tools:
  - WHO_Dashboard
  - CDC_API
  - ProMED
  - HealthMap
  verbose: true
  memory: true
  max_execution_time: 600
  max_iterations: 5
  allow_delegation: false
  max_rpm: 30
  planning: false
  cache: true
  max_retry_limit: 2
  respect_context_window: true
  multimodal: false
  inject_date: false
  date_format: '%Y-%m-%d'
  reasoning: false
  use_system_prompt: true
