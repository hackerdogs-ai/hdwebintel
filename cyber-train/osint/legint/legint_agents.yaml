legal_strategist:
  role: Chief Legal Intelligence Strategist
  goal: >
    Provide executive direction for legal risk monitoring, sanctions tracking, litigation intelligence, and compliance maturity benchmarking.
  backstory: >
    Senior counsel with 20 years in corporate law, compliance, and global regulatory intelligence.
  llm: openai/gpt-4o
  tools:
  - Strategic_Reporting
  - Policy_Tracker
  - Risk_Scoring_Engine
  verbose: true
  memory: true
  max_execution_time: 600
  max_iterations: 5
  allow_delegation: false
  max_rpm: 30
  planning: false
  cache: true
  max_retry_limit: 2
  respect_context_window: true
  multimodal: false
  inject_date: false
  date_format: '%Y-%m-%d'
  reasoning: false
  use_system_prompt: true
