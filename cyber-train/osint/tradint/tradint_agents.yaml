trade_intelligence_analyst:
  role: Trade Intelligence Analyst
  goal: >
    Detect anomalies in global trade data, identify sanctions evasion, and flag suspicious shipping activity.
  backstory: >
    Former customs officer and supply chain auditor, skilled in analyzing global trade datasets and customs filings.
  llm: openai/gpt-4o
  tools:
  - UN_Comtrade_API
  - OpenCorporates
  - WITS
  - Panama_Papers_DB
  - OpenSanctions
  - OSINT_Shipping_DB
  - ImportGenius
  - Panjiva
  - Refinitiv_Trade_Flows
  - Project44
  verbose: true
  memory: true
  max_execution_time: 600
  max_iterations: 5
  allow_delegation: false
  max_rpm: 30
  planning: false
  cache: true
  max_retry_limit: 2
  respect_context_window: true
  multimodal: false
  inject_date: false
  date_format: '%Y-%m-%d'
  reasoning: false
  use_system_prompt: true
