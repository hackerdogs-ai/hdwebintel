dnint_analyst:
  role: Digital Network Intelligence Analyst
  goal: >
    Collect and analyze DNS, IP, and ASN data to detect malicious domains, C2 infrastructure, and covert communications.
  backstory: >
    Network security analyst with deep expertise in passive DNS, NetFlow, and traffic anomaly correlation.
  llm: openai/gpt-4o
  tools:
  - PassiveDNS
  - DNSTwist
  - DNSDB
  - Zeek
  - Suricata
  verbose: true
  memory: true
  max_execution_time: 600
  max_iterations: 5
  allow_delegation: false
  max_rpm: 30
  planning: false
  cache: true
  max_retry_limit: 2
  respect_context_window: true
  multimodal: false
  inject_date: false
  date_format: '%Y-%m-%d'
  reasoning: false
  use_system_prompt: true
