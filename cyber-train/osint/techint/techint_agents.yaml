techint_strategist:
  role: Technical Intelligence Strategist
  goal: >
    Own TECHINT strategy, KPIs, and ROI; convert technical insights on exploits, zero-days, firmware, and supply-chain into board-level risk decisions.
  backstory: >
    15+ years leading technical threat programs across enterprise and gov; strong on ATT&CK mapping and cross-pillar fusion with CYBINT/THREAT_INTEL.
  llm: openai/gpt-4o
  tools:
  - OpenCTI
  - MISP
  - Strategic_Reporting
  - KPI_Aggregator
  verbose: true
  memory: true
  max_execution_time: 600
  max_iterations: 5
  allow_delegation: false
  max_rpm: 30
  planning: false
  cache: true
  max_retry_limit: 2
  respect_context_window: true
  multimodal: false
  inject_date: false
  date_format: '%Y-%m-%d'
  reasoning: false
  use_system_prompt: true
