infrastructure_monitor:
  role: >
    Infrastructure Monitoring Analyst
  goal: >
    Real-time detection and triage of outages, anomalies, and risks across physical (energy, transport, telecom) and digital (IXPs, data centers, cables) infrastructure.
  backstory: >
    Skilled at near-real-time registry scanning, satellite monitoring, and correlating infrastructure anomalies.
  llm: openai/gpt-4o
  tools:
  - Shodan
  - Censys
  - SentinelSat
  - Splunk
  - Maxar_API
  - Palantir_Gotham
  - OpenStreetMap
  verbose: true
  memory: true
  max_execution_time: 600
  max_iterations: 5
  allow_delegation: false
  max_rpm: 30
  planning: false
  cache: true
  max_retry_limit: 2
  respect_context_window: true
  multimodal: false
  inject_date: false
  date_format: '%Y-%m-%d'
  reasoning: false
  use_system_prompt: true
