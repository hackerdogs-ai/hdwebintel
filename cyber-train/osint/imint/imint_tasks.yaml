rfi_task_imagery:
  description: 'Plan and order commercial tasking for an AOI with revisit, cloud-cover,
    and budget constraints.

    '
  trigger: on_demand
  agent: sensor_tasking_coordinator
  inputs:
    tenant_id: str
    aoi_polygon: geojson
    start_end_utc:
    - start
    - end
    max_cloud_cover_pct: int
    revisit_hours_target: int
    budget_ceiling_usd: int
    classification: INTERNAL|CONFIDENTIAL
  tools:
  - Tasking_Plan_Builder
  - PlanetLabs_API
  - Maxar_API
  - Airbus_OneAtlas
  - CloudRisk_Calculator
  - Budget_Tracker
  outputs:
    tasking_plan_uri: str
    vendor_order_ids: list
    expected_collection_window_utc:
    - start
    - end
    stac_search_query: json
  handoffs:
  - Procurement.Workflow(create=true)
  sla:
    tasking_placement_hours: 6
  success_metrics:
  - plan_to_collect_success_rate >= 0.8
  - cloud_cover_exceedance_rate <= 0.15
  async_execution: false
  human_input: false
  markdown: true
  create_directory: true
  guardrail_max_retries: 3
