grs_policy_definition_task:
  description: >
    Define enterprise governance and risk strategy with Policy Generator
    and Risk Framework Mapper. Align with NIST CSF, ISO 27001, SOC2, ESG,
    and enterprise risk appetite.
  expected_output: >
    {"policy":"GRS","frameworks":["NIST CSF","ISO 27001","SOC2"],"esg_integration":"enabled","risk_appetite":"moderate"}
  agent: grs_strategist
  output_file: output/grs_policy.json

risk_assessment_task:
  description: >
    Run FAIR/NIST assessments across business units.
    Quantify impact in $ and likelihood, calculate residual risk post-controls.
  expected_output: >
    {"asset":"ERP","risk_score":82,"ale":"$2.1M","residual_risk":"$500k"}
  agent: risk_assessor
  context: [grs_policy_definition_task]
  output_file: output/risk.json

risk_scenario_analysis_task:
  description: >
    Run scenario stress tests (ransomware, cloud outage, insider threat).
    Backtest assumptions against real incidents.
  expected_output: >
    {"scenarios":["cloud_region_outage","ransomware"],"loss_estimates":["$3.5M","$1.2M"],"control_gaps":["backup RPO too high"]}
  agent: risk_assessor
  context: [risk_assessment_task]
  output_file: output/risk_scenarios.json

risk_register_task:
  description: >
    Maintain a living risk register with owners, mitigation status,
    and alignment to business KPIs.
  expected_output: >
    {"risks_tracked":30,"high_risks":9,"linked_to_kpis":["revenue","uptime"],"mitigated":15}
  agent: risk_assessor
  context: [risk_scenario_analysis_task]
  output_file: output/risk_register.json

compliance_mapping_task:
  description: >
    Map controls to frameworks (NIST, ISO, SOC2, PCI DSS).
    Highlight overlaps, gaps, and ESG implications.
  expected_output: >
    {"frameworks":["NIST","ISO","SOC2"],"gaps":["PCI DSS logging"],"esg_mapped":["data privacy","business continuity"]}
  agent: compliance_manager
  context: [grs_policy_definition_task]
  output_file: output/compliance_map.json

control_validation_task:
  description: >
    Automate control validation using OPA/Gatekeeper and RegTech Evidence Collector.
    Validate evidence continuously instead of at audit time.
  expected_output: >
    {"controls_validated":45,"violations":6,"exceptions":2}
  agent: compliance_manager
  context: [compliance_mapping_task]
  output_file: output/control_validation.json

policy_authoring_task:
  description: >
    Draft or update enterprise-wide security policies across all pillars.
  expected_output: >
    {"policies_updated":15,"new_policies":4,"reviews_pending":5}
  agent: policy_owner
  context: [compliance_mapping_task]
  output_file: output/policies.json

regulatory_horizon_task:
  description: >
    Track new regulations (NIS2, DORA, SEC rules, AI Act).
    Assess applicability and generate gap reports.
  expected_output: >
    {"emerging_regs":["EU NIS2","DORA"],"impact":"high","gaps":["incident reporting SLA"]}
  agent: regulatory_intelligence_analyst
  output_file: output/reg_horizon.json

third_party_risk_task:
  description: >
    Integrate third-party/vendor risks into enterprise GRS strategy.
    Link vendor assessments to risk register.
  expected_output: >
    {"vendors_tracked":120,"high_risk_vendors":8,"risks_mapped":["data exposure","supply chain"]}
  agent: grc_platform_integrator
  output_file: output/third_party_risk.json

ai_governance_task:
  description: >
    Evaluate AI/LLM/ML governance against NIST AI RMF and ISO 42001.
    Identify fairness, bias, and model risk issues.
  expected_output: >
    {"models_evaluated":7,"bias_findings":3,"non_compliance":["AI RMF fairness"]}
  agent: ai_governance_officer
  output_file: output/ai_governance.json

esg_risk_alignment_task:
  description: >
    Map cyber risks to ESG frameworks (GRI, SASB).
    Highlight ESG reportable cyber risks.
  expected_output: >
    {"esg_mapped":["data privacy","resiliency"],"linked_risks":["cloud outage","breach"]}
  agent: esg_risk_specialist
  context: [risk_register_task]
  output_file: output/esg.json

board_reporting_task:
  description: >
    Generate board-ready reports: top risks, scenarios, ESG links, funding needs.
  expected_output: >
    {"board_report":"Q2","risks":["vendor breach","ransomware"],"funding":["zero trust","AI security"]}
  agent: board_communicator
  context: [risk_register_task, compliance_mapping_task, esg_risk_alignment_task]
  output_file: output/board_report.json

board_engagement_task:
  description: >
    Track board engagement maturity: frequency of cyber risk reviews,
    risk appetite updates, training sessions.
  expected_output: >
    {"board_meetings":4,"risk_appetite_updates":1,"training_sessions":2}
  agent: board_communicator
  context: [board_reporting_task]
  output_file: output/board_engagement.json

grc_platform_integration_task:
  description: >
    Integrate policies, risk register, compliance evidence, and controls
    into GRC platforms (ServiceNow, Archer, OpenGRC).
  expected_output: >
    {"evidence_synced":220,"platform":"ServiceNow GRC","gaps":["IaC controls missing"]}
  agent: grc_platform_integrator
  context: [control_validation_task, risk_register_task]
  output_file: output/grc_integration.json

grs_audit_task:
  description: >
    Audit GRS maturity: risk quant, ESG integration, AI governance,
    continuous control validation, and regulatory readiness.
  expected_output: >
    {"audit_score":96,"coverage_pct":93,"gaps":["AI model audit automation"]}
  agent: grs_auditor
  context: [board_reporting_task, control_validation_task, grc_platform_integration_task]
  output_file: output/grs_audit.json
