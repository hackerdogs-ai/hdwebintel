version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: nlp-api
    ports:
      - "5000:5000"
      - "5443:5443"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - SSL_CERT_PATH=/app/certs/web-cert.pem
      - SSL_KEY_PATH=/app/certs/web-key.pem
      - HTTPS_PORT=5443
      - HTTP_PORT=5000
    volumes:
      - ./data:/app/data:ro
      - ./model:/app/model:ro
      - ./certs:/app/certs:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:5443/webc/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - hackerdogs-network

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: nlp-mcp
    ports:
      - "8004:8004"
      - "8443:8443"
    environment:
      - MCP_TRANSPORT=https
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8443
      - SSL_CERT_PATH=/app/certs/mcp-cert.pem
      - SSL_KEY_PATH=/app/certs/mcp-key.pem
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data:ro
      - ./model:/app/model:ro
      - ./certs:/app/certs:ro
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - hackerdogs-network

networks:
  hackerdogs-network:
    driver: bridge

