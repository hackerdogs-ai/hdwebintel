version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: nlp-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data:ro
      - ./model:/app/model:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/webc/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - nlp-network

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: nlp-mcp
    ports:
      - "8004:8004"
    environment:
      - MCP_TRANSPORT=http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8004
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data:ro
      - ./model:/app/model:ro
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - nlp-network

networks:
  nlp-network:
    driver: bridge

